        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;

        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <!-- Templates -->
        <script type="text/x-handlebars" data-template-name="application">
        <div class="container">

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="row-fluid">
                <div class="hero-unit">
                    <h1>Unmind it.</h1>
                    <p>You find tons of stuff on the web. Blog posts, videos, and JavaScript libraries. Unmind it.
                    <div class="input-append js-unmind-input">
                        <input class="" id="appendedInputButton" type="text">
                        <button class="btn btn-primary" type="button">Unmind it!</button>
                    </div>
                    <p>{{#linkTo "index"}}Home{{/linkTo}} {{#linkTo "sites"}}Sites{{/linkTo}}</p>
                </div>
            </div>
            <div class="row-fluid">
                {{outlet}}
            </div>
        </div>
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            <h2>{{title}}</h2>
        </script>

        <script type="text/x-handlebars" data-template-name="sites">
                <h2>Site list:</h2>
                <ul class="thumbnails">
                {{#each site in controller}}
                    <li class="span2">
                        <div class="thumbnail">
                            
                            <img {{bindAttr src="site.image"}}>
                            <h4>{{site.title}}</h4>
                            {{#linkTo site site}}See More{{/linkTo}}

                        </div>
                    </li>
                    {{/each}}
                </ul>
        </script>
        
        <script type="text/x-handlebars" data-template-name="site">
            Site: {{site.title}}, url: {{url}}
        </script>
        <!-- /Templates -->


    </head>
