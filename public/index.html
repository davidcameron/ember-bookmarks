    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Unminder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <!-- Templates -->
        <script type="text/x-handlebars" data-template-name="application">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">Categories</li>
                            {{#each category in categories}}
                            <li><a href="#">{{category.niceName}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div class="span9">
                    <div>
                        <h1>Unminder</h1>
                        <br>
                        <div class="input-append">
                            {{view Ember.TextField valueBinding="newSite" action="createSite" placeholder="www.example.com"}}
                        </div>
                        {{#if newSite}}
                            <div class="form-inline">
                                {{view Ember.Select
                                    contentBinding="categories"
                                    valueBinding="newSiteCategory"
                                    optionValuePath="content.slug"
                                    optionLabelPath="content.niceName"}}
                                {{#view Ember.Button action="createSite" target="controller" classNames="btn"}}Go!{{/view}}
                            </div>
                        {{/if}}
                        <p>{{#linkTo "index"}}Home{{/linkTo}} {{#linkTo "sites"}}Sites{{/linkTo}}</p>
                    </div>
                    <div class="row-fluid collection">
                        {{outlet}}
                    </div>
                </div>
            </div>
        </div>
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            <h2>{{title}}</h2>
        </script>

        <script type="text/x-handlebars" data-template-name="spinner">
            <div class="loading">
                <div class="spinner">
                    <div class="mask">
                        <div class="maskedCircle"></div>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="sites">
            <h2>Site list:</h2>
            <ul class="thumbnails site-list">
            {{#each site in controller}}
                {{#view Unminder.SiteThumbnail}}
                <div class="thumbnail" draggable="true">

                    <button data-toggle="tooltip" title="remove" {{action delete site}} class="close">&times;</button>
                    <a target="_blank" {{bindAttr href="site.url"}}>
                        <h4 class="site-title">{{site.title}}</h4>
                    </a>

                    <a target="_blank" {{bindAttr href="site.url"}} class="thumbnail-image-container" draggable="false">
                        <div class="thumbnail-image" {{bindAttr style="site.backgroundStyle"}}>
                            {{#unless site.image}}
                            {{view Unminder.SpinnerView}}
                            {{/unless}}
                        </div>
                    </a>
                    <p>Category: {{site.category}}</p>
                </div>
                {{/view}}
            {{/each}}
            </ul>
        </script>
        <!-- /Templates -->


    </head>
