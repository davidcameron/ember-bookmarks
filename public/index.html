        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Unminder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-3.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <!-- Templates -->
        <script type="text/x-handlebars" data-template-name="application">
        
        <div class="row">
            <div class="col-span-3">
                <div class="panel">
                    <div class="panel-heading">Categories</div>
                    <p>Organize your sites into logical lists!</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-active">Javascript<span class="badge">12</span></li>
                        <li class="list-group-item">CSS<span class="badge">5</span></li>
                        <li class="list-group-item">Business<span class="badge">24</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-span-9">
                <div class="row">
                    <h1 class="title-app">Unminder</h1>
                    <br>
                    <div class="input-append">
                        {{view Ember.TextField valueBinding="newSite" action="createSite" placeholder="www.example.com" class="input-large col-span-4"}}
                    </div>
                    {{#if newSite}}
                        <div class="form-inline">
                            {{view Ember.Select}}
                            {{#view Ember.Button action="createSite" target="controller" classNames="btn"}}Go!{{/view}}
                        </div>
                    {{/if}}
                    <p>{{#linkTo "index"}}Home{{/linkTo}} {{#linkTo "sites"}}Sites{{/linkTo}}</p>
                </div>
                <div class="row collection">
                    {{outlet}}
                </div>
            </div>
        </div>
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            <h2>{{title}}</h2>
        </script>

        <script type="text/x-handlebars" data-template-name="spinner">
            <div class="loading">
                <div class="spinner">
                    <div class="mask">
                        <div class="maskedCircle"></div>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="sites">
            <h2>Site list:</h2>
            <div class="row site-list">
            {{#each site in controller}}
                {{#view Unminder.SiteThumbnail}}
                <div class="thumbnail" draggable="true">

                    <button data-toggle="tooltip" title="remove" {{action delete site}} class="close">&times;</button>
                    <a target="_blank" {{bindAttr href="site.url"}}>
                        <h4 class="site-title">{{site.title}}</h4>
                    </a>

                    <a target="_blank" {{bindAttr href="site.url"}} class="thumbnail-image-container" draggable="false">
                        <div class="thumbnail-image" {{bindAttr style="site.backgroundStyle"}}>
                            {{#unless site.image}}
                            {{view Unminder.SpinnerView}}
                            {{/unless}}
                        </div>
                    </a>
                    <p>Category: {{site.category}}</p>
                </div>
                {{/view}}
            {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="category">
            <h2>Category Template: {{slug}}</h2>
            <ul class="thumbnails site-list">
            {{#each site in controller.filteredSites}}
                {{#view Unminder.SiteThumbnail}}
                <div class="thumbnail" draggable="true">

                    <button data-toggle="tooltip" title="remove" {{action delete site}} class="close">&times;</button>
                    <a target="_blank" {{bindAttr href="site.url"}}>
                        <h4 class="site-title">{{site.title}}</h4>
                    </a>

                    <a target="_blank" {{bindAttr href="site.url"}} class="thumbnail-image-container" draggable="false">
                        <div class="thumbnail-image" {{bindAttr style="site.backgroundStyle"}}>
                            {{#unless site.image}}
                            {{view Unminder.SpinnerView}}
                            {{/unless}}
                        </div>
                    </a>
                    <p>Category: {{site.category}}</p>
                </div>
                {{/view}}
            {{/each}}
            </ul>
        </script>

        <!-- /Templates -->


    </head>
    <body>
